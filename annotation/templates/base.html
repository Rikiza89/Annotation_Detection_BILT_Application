<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">    
        <title>{% block title %}BILT Annotation Tool{% endblock %}</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
            .sidebar { min-height: 100vh; background: #f8f9fa; }
            .annotation-canvas { border: 2px solid #dee2e6; cursor: crosshair; }
            .camera-feed { max-width: 100%; height: auto; border: 2px solid #dee2e6; }
            .image-thumbnail { width: 100px; height: 75px; object-fit: cover; cursor: pointer; }
            .image-item { margin-bottom: 10px; }
            .labeled { border: 3px solid #28a745; }
            .unlabeled { border: 3px solid #dc3545; }
            .image-item .labeled {
                border: 2px solid #28a745 !important;
            }

            .image-item .unlabeled {
                border: 2px solid #dc3545 !important;
            }
            .image-item .labeled, 
            .image-item .unlabeled {
                transition: border-color 0.3s ease-in-out;
            }
                    
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <i class="fas fa-camera"></i> BILT Annotation
                </a>
                <div>
                    {% if current_project %}
                        <span class="navbar-text me-3">Project: {{ current_project.name }}</span>
                    {% endif %}
                    <a href="{{ url_for('projects') }}" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-folder"></i> Projects
                    </a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
        {% block scripts %}{% endblock %}

    </body>
</html>
